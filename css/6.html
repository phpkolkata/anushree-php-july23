<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* by class css  -> class='box'*/
      .box {
        color: red;
        background-color: yellow;
        height: 200px;
        width: 200px;
      }
      .box2 {
        border: 2px solid red;
        border-radius: 10px;
        margin-top: 20px;
        padding: 10px;
      }
      /* by id css  id='abc'*/
      #abc {
        background-color: red;
      }

      /* by tag css */
      div {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">hello this is css class</div>
    <div class="box box2">hello this is css class</div>

    <div id="abc">test</div>
  </body>
</html>

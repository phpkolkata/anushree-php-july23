<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript validation</title>
    <script lang="javascript">
      function hello(){
          var nm = document.getElementById("nm");
          var age = document.getElementById("age");
          var city = document.getElementById("city");

          var male = document.getElementById("male");
          var female = document.getElementById("female");

          var read = document.getElementById("read");
          var cook = document.getElementById("cook");


          if(nm.value == ""){
              alert("Please enter your name first!")
          }
           else if(nm.value.length < 3){
              alert("Please enter your name atleast 2-10 chars!")
          }
          else if(age.value == ""){
              alert("Please enter your age first!")
          }
          else if(isNaN(age.value)){
              alert("Please enter your age in numbers!")
          }
          else if(city.value == ""){
              alert("Please enter your city first!")
          }
          else if(male.checked == false && female.checked == false){
              alert("Please enter your gender")
          }
           else if(read.checked == false && cook.checked == false){
              alert("Please enter your hobby")
          }
          else{
            alert("hello "+ nm.value+", your age is "+age.value);
          }

      }
    </script>
  </head>
  <body>
    Name:<input type="text" id="nm" /><br />
    Age: <input type="text" id="age" /><br />
    City:
    <select id="city">
      <option value="">select one...</option>
      <option value="KOL">kolkata</option>
      <option value="HWH">howrah</option>
    </select>
    <br />

    Gender:<input type="radio" name="gender" id="male" /> male
    <input type="radio" name="gender" id="female" /> female
    <br />
    Hobbies:
    <input type="checkbox" id="read" />reading
    <input type="checkbox" id="cook" />cooking <br />
    <button onclick="hello()">Say Hello</button>
  </body>
</html>

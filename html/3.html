<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- nested tags -->

    <!-- circle,disc,square -->
    <ul type="disc">
      <li>option 1</li>
      <li>option 1</li>
      <li>option 1</li>
      <li>option 1</li>
    </ul>

    <!-- properties/attributes can be usefull for certain tags to customize the behaviour -->

    <!-- A,a,i,1 -->
    <ol type="i">
      <li>option 1</li>
      <li>option 1</li>
      <li>option 1</li>
      <li>option 1</li>
    </ol>

    <select>
      <option>kolkata</option>
      <option>howrah</option>
      <option>delhi</option>
      <option>mumbai</option>
    </select>
  </body>
</html>

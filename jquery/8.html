<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>ddd</p>
    <div>
      <p>para 1</p>
      <p>para 2</p>
    </div>
    <div>
      <p>para 3</p>
      <p>para 4</p>
      <p>para 5</p>
    </div>
    <button id="btn">click</button>

    <script src="jquery.js"></script>

      $(document).ready(function(){
        $("#btn").click(function(){
            $("p:first-child").css("background","red");
        });
      });
    </script>
  </body>
</html>
